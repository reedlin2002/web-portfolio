    <style>
        /* 設定整個畫面的背景圖片，填滿且固定位置 */
        body {
            background: url('background.jpg') no-repeat center fixed; /* 背景圖片設定：置中並固定 */
            color: #fff;
            padding-top: 70px; /* 確保內容與導航欄不重疊 */
        }

        /* 標題樣式 */
        h1 {
            text-align: center; /* 置中 */
            margin-top: 20px; /* 頂部的外邊距 */
            margin-bottom: 20px; /* 底部的外邊距 */
            color: #FFD700;
            font: bold italic 36px 'Cinzel', serif; /* 字體設定 */
            text-shadow: 4px 4px 2px #000;
        }

        /* 角色卡片網格樣式 */
        .character-grid {
            display: grid; /* 使用 grid 佈局 */
            grid-template-columns: repeat(4, minmax(150px, 1fr)); /* 自動調整每列包含的卡片數量 */
            backdrop-filter: brightness(0.5); /* 降低背景亮度 */
            gap: 20px; /* 卡片間距 */
            max-width: 800px; /* 設定最大寬度以保持美觀 */
            padding: 20px; /* 內邊距，與螢幕邊緣保持距離 */
            margin: 0 auto; /* 置中網格容器 */
        }

        /* 單個角色卡片樣式 */
        .character-item {
            background: rgba(255, 255, 255, 0.1); /* 卡片背景 */
            padding: 10px; /* 間距 */
            border-radius: 8px; /* 邊角 */
        }

        /* 角色圖片樣式 */
        .character-item img {
            width: 100%; /* 設定圖片寬度撐滿卡片 */
            height: 300px; /* 固定高度 */
            object-fit: contain; /* 圖片完整顯示，保持比例 */
            border-radius: 8px; /* 邊角 */
        }

        /* 卡片懸停效果 */
        .character-item:hover img {
            transform: scale(1.05); /* 鼠標懸停時圖片放大 */
        }

    </style>
</head>
